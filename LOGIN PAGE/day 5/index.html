                <a class="signup-btn" href="signup.html">Sign Up</a>

            <div class="input-box-2" data-aos="fade-right" data-aos-duration="1000">
                <form action="">
                    <h1>Login</h1>
                    <div class="box">
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                        <i class="fa-solid fa-envelope" style="color: #000000;"></i>
                    </div>
                    <div class="box">
                        <input type="password" id="password" placeholder="Enter Your Password" required>
                        <i class="fa-solid fa-key" style="color: #000000;"></i>
                    </div>
                    <div class="submit">
                        <button type="submit">Log in</button>
                    </div>
                    <div class="forgot">
                        <a href="">Forgot password</a>
                    </div>
                </form>
            </div>
        </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script>
        const from = document.getElementById("loginFrom");

        from.addEventListener("submit", function (even) {
            even.preventDefault();

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (email === "" && password === "") {
                alert("Please full  Details fill");
                return;
            }
            else if (email === "") {
                alert("please enter your email address");
                return;
            }
            else if (password === "") {
                alert("Please enter your password");
                return;
            }

            
            let users=JSON.parse(localStorage.getItem("users")) ||[];

            if(users.length ===0){
                alert("No account found! Please sign up first")
                window.location.href =("SignUp.html")
                return;
            }

            let result=users.find(u=> u.email===email && u.password===password);

            if(result){
                window.location.href="home.html"
            }
            else{
                alert("Incorrect email and password!")
                return;
            }
        })
    </script>
