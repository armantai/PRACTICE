<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container">
        <div class="login">
            <h1>Sign Up</h1>
            <p>Welcome to my website</p>
            <form action="" id="loginForm">
                <div class="input-box">
                    <input type="text" autocomplete="name" placeholder="Enter Your Name">
                    <i class="fa-regular fa-user" style="color: #000000;"></i>
                </div>
                <div class="input-box">
                    <input type="email" autocomplete="email" placeholder="Enter Your Email">
                    <i class="fa-regular fa-envelope" style="color: #000000;"></i>
                </div>
                <div class="input-box">
                    <input type="password" autocomplete="current-password" placeholder="Enter Your Password">
                    <i class="fa-solid fa-key" style="color: #000000;"></i>
                </div>
                <div class="login-button">
                    <button>Sign Up</button>
                </div>

                <div class="signup">
                    <div><a href=""  class="button" style="color: white; text-decoration: none;"><img height="100%" width="30%" src="./image/google-removebg-preview.png" alt=""></a></div>
                </div>
                
                <div class="signup">
                    <div><a href="login.html"  class="button1" style="text-decoration: none; ">Login</a></div>
                </div>
            </form>
        </div>
    </div>




    
</body>

</html>
